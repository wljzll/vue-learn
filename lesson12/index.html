<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app" style="color: red;font-size: 12px;">
        hello
        <span>{{a}}{{b}}</span>
        <p></p>
    </div>
    <script src="dist/umd/vue.js"></script>
    <!-- <script src="./node_modules/vue/dist/vue.min.js"></script> -->
    <script>
        // 全局组件
        Vue.component("my-button", {
            template: "<button>点我啊</button>",
        });
        Vue.component("aa", {
            template: "<div>aa</div>",
        });
        let vm = new Vue({
            el: "#app",
            data: function() {
                return {
                    a: 1,
                    b: [1, 2, 3],
                    c: {
                        cc: 1
                    },
                    d: true
                };
            },
            components: {
                aa: {
                    template: "<div>hello</div>",
                },
                bb: {
                    template: "<div>world</div>",
                },
            },
            mounted() {

            }
        });
        // console.log(vm.$el);

        setTimeout(() => {
            vm.a = 2
            document.querySelector('#app').removeChild(document.querySelector('#app p'))
                // console.log(vm.$el);
        }, 1000);
    </script>
</body>

</html>
