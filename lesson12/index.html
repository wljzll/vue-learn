<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{firstName}}
    </div>
    <script src="dist/umd/vue.js"></script>
    <script>
        // 全局组件
        Vue.component('my-button', {
            template: '<button>点我啊</button>'
        })
        Vue.component('aa', {
            template: '<div>aa</div>'
        })
        let vm = new Vue({
            el: '#app',
            data: function() {
                return {
                    firstName: 'zf',
                    lastName: 'px'
                }
            },
            components: {
                aa: {
                    template: '<div>hello</div>'
                },
                bb: {
                    template: '<div>world</div>'
                }
            }
        })
        console.log(vm);
    </script>
</body>

</html>
