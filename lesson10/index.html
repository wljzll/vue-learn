<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app" style="color: red" class="test">
      hello {{a}} <span>world</span>
    </div>
    <script src="dist/umd/vue.js"></script>
    <script>
      // options Api 通过一个选项进行配置
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            a: 100,
          };
        },
        watch: {
          a:{
              handle() {
                  console.log('xxx')
              }
          }
        },
      });

      vm.a = 101;
      console.log(vm.a);
    </script>
  </body>
</html>
